<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="login.css"> <!-- reuse same CSS -->
  <style>
    .password-box {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-box input {
      flex: 1;
      padding-right: 40px; /* space for eye button */
    }
    .password-box button {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="mainbox">
    <h2>ğŸ“ Register</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="username" placeholder="ğŸ‘¤ Username" required>
      <input type="text" id="phone" placeholder="ğŸ“± Phone" required>
      <input type="email" id="email" placeholder="ğŸ“§ Email" required>
      
      <div class="password-box">
        <input type="password" id="password" placeholder="ğŸ”‘ Password" required>
        <button type="button" onclick="togglePassword('password', this)">ğŸ‘ï¸</button>
      </div>

      <div class="password-box">
        <input type="password" id="confirm" placeholder="ğŸ”‘ Confirm Password" required>
        <button type="button" onclick="togglePassword('confirm', this)">ğŸ‘ï¸</button>
      </div>

      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Toggle Password Script -->
  <script>
    function togglePassword(fieldId, btn) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        btn.textContent = "ğŸ™ˆ"; // change icon when visible
      } else {
        field.type = "password";
        btn.textContent = "ğŸ‘ï¸"; // revert back
      }
    }
  </script>

  <!-- Link external JS -->
  <script src="register.js"></script>
</body>
</html>
