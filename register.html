<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="mainbox">
    <h2>📝 Register</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="username" placeholder="Enter Your Name" required><br>
      <input type="tel" id="phone" placeholder="Enter Your Phone Number" required><br>
      <input type="email" id="email" placeholder="Enter Your Email" required><br>

 <div class="password-box">
  <input type="password" id="password" placeholder="Enter Your Password" required>
  <span class="button" onclick="togglePassword('password')">👁️</span>
</div><br>

<div class="password-box">
  <input type="password" id="confirm" placeholder="Confirm Your Password" required>
  <span class="toggle" onclick="togglePassword('confirm')">👁️</span>
</div><br>

      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="Teacher">Teacher</option>
        <option value="Student">Student</option>
      </select><br><br>

      <input type="submit" value="Register">
      <br><br>
      <span>Already registered? <a href="login.html">Login here</a></span>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
